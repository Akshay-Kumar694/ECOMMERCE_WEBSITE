{% extends "app/base.html" %}
{% load static %}
{% block title %}Password Changed{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome, {{ request.user.username|capfirst }}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Return to Profile</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 offset-sm-1 text-center">
            <div class="alert alert-success" role="alert">
                <h3>Password Changed Successfully!</h3>
            </div>
            <div class="d-flex justify-content-center">
                <iframe src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjcxNGVpbHBxZHZ5bXVlM3hjc2NtcjQ5eDgzM25wbGJ0bnR4aHExdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U8GOn8mtqVtAWBH8dd/giphy.gif" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
